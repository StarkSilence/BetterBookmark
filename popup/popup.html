<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="popup.css">
    </head>
    <body>
        <button id="display-tabs">Display Tabs</button>
        <div class="button-group">
            <button id="save-this">Save This Tab</button>
            <button id="save-this-close" class="close">X</button>
        </div>
        <div class="button-group">
            <button id="save-selected">Save Selected Tabs</button>
            <button id="save-selected-close" class="close">X</button>
        </div>
        <div class="button-group">
            <button id="save-all">Save All Tabs</button>
            <button id="save-all-close" class="close">X</button>
        </div>
    </body>
    <script src="popup.js"></script>
</html>
